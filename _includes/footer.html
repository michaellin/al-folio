
<div class="py-4 border-top">
  <div class="container">

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">

          <li class="h5 mb-2">
            {{ site.title | escape }}
          </li>

          {% if site.email %}
            <li class="mb-2">
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {% endif %}

          <li class="mb-2">
            {% if site.twitter_username %}
              {% include twitter-follow-button.html %}
            {% endif%}
          {% include googleScholar-button.html %}
          </li>

        </ul>

      </div>


      <div class="col-sm text-right">
        <p>
          <small>
          Designed by Alexa F. Siu. Powered by<br><a href="https://nicolas-van.github.io/bootstrap-4-github-pages/" target="_blank">Bootstrap 4</a>, <a href="https://jekyllrb.com" target="_blank">Jekyll</a> and <a href="https://github.com/inukshuk/jekyll-scholar" target="_blank">Jekyll-Scholar</a>.
          </small>
        </p>
      </div>

    </div>

  </div>
</div>
